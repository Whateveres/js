<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1 - JavaScript - Alejandra Tobar</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span></p> <!--Precio del producto-->
        
              <p>Cantidad:
                <span class="cantidad">0</span> <!--Cantidad-->
                <button onclick="incrementQuantity()">+</button> <!--Para función que añade unidades con Evento onclick-->
                <button onclick="decrementQuantity()">-</button> <!--Para función que resta unidades con Evento onclick-->
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span></p> <!-- Total a pagar calculado-->
    </div>

    <script src="index.js">
    </script>
</body>
</html>
